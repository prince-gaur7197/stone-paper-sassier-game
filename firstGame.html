<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisser Game</title>
    <link rel="stylesheet" href="practce.css">
</head>
<body>
    <h1>Rock Paper Scisser Game</h1>

    <div class="Select">
        <div class="choice" id="rock">
            <img src="Rockk.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="papers.jpg">
        </div>
        <div class="choice" id="scisser">
            <img src="sessors.jpg">
        </div>
    </div> 

    <div class="score-board">
         <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
         </div>
         <div>
            <p id="computer-score">0</p>
            <p>Computer</p>
         </div>
    </div>

    <div class="message-container">
          <p id="msg">Play Your Move</p>
    </div>

    <script src="learn.js"></script>
</body>
</html>
